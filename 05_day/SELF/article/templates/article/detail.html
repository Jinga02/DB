{% extends 'base.html' %}

{% block content %}
<h1>DETAIL</h1>
<br>
<hr>
<p>NUMBER : {{article.id}}</p>
<p>TITLE : {{article.title}}</p>
<p>CONTENT : {{article.content}}</p>

<a href="{% url 'article:update' article.pk%}">UPDATE</a>
<form action="{% url 'article:delete' article.pk%}" method='POST'>
    {% csrf_token %}
    <input type="submit" value='DELETE'>
</form>
<a href="{% url 'article:index'%}">LIST</a>
{% endblock content %}

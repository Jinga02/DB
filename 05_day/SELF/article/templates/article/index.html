{% extends 'base.html' %}

{% block content %}
<h1>INDEX</h1>

<h2>Article List</h2>
{% for articles in article %}
<hr>
    {% comment %} <p>NUMBER : {{articles.id}}</p> {% endcomment %}
    TITLE : <a href="{% url 'article:detail' articles.pk%}">{{articles.title}}</a>
    {% comment %} <p>CONTENT : {{articles.content}}</p> {% endcomment %}
<hr>
{% endfor %}
<a href="{% url 'article:create' %}"><h2>CREATE</h2></a>


{% endblock content %}
